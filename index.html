<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' 
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>

      $(document).ready(function(){
        var $content = $('.content');
        $content.html('');
        var prevIndex = 0;

        var getNewTweets = function() {
          var index = streams.home.length - 1;
          while (prevIndex <= index) {
            var tweet = streams.home[prevIndex];
            var $tweet = $('<div style="display: none;"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($content).fadeIn();
            prevIndex += 1;
          }
        }

        var autoGrabber = setInterval(getNewTweets, 1000);
      });

    </script>
  </head>
  <body>
    <h1>Twittler</h1>
    <div class="content"></div>
  </body>
</html>
